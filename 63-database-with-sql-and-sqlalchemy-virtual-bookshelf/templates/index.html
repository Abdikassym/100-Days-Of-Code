<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books == []: %}
    <h4>Library is empty :(</h4>
    {% else: %}
    <ul>
      {% for book in books: %}
      <li><p><a href="{{ url_for('delete', id=book['id']) }}">Delete</a> - {{ book['id'] }} - {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }} - <a href="{{url_for('edit', id=book['id'])}}">Edit Rating</a></p></li>

      {% endfor %}
    </ul>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
